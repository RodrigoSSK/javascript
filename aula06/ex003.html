<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa.</title>
</head>
<style>

    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        background-color: rgb(91, 91, 226);
        color: white;
        font: normal 20pt arial;
        
    }

    h1 {
        padding: 20px;
        text-align: center;
    }
    
</style>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou aprendendo JavaScript!</p>

    <script>
      var n1 = Number(window.prompt ('Digite um número: ')) // String
      var n2 = Number(window.prompt ('Digite outro número: ')) // String
      var s = n1 + n2
      window.alert (`A soma entre ${n1} e ${n2} é igual à ${s}`) // Concatenação
      // (number + number) para adição
      // (string + string) para concatenação
      // Para converter strings em numeros inteiros utiliza-se "Number.parseInt(n)" e para numeros reais "Number.parseFloat(n)" 
      // Para deixar que o JavaScript decida se o numero é real ou inteiro, utiliza-se "Number(n)"
      // Para converter números para strings, utiliza-se "String(n)" ou "n.toString()"
      // ${var} é um placeholder e para ser utilizado tem que estar entre crases
      // s.length diz quantas letras a string tem
      // s.toUpperCase() joga tudo para letras 'MAIÚSCULAS'
      // s.toLowerCase() joga tudo para letras 'minúsculas'
      
    </script>
</body>
</html>
